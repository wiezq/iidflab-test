spring:
  datasource:
    url: jdbc:h2:mem:db
    username: user
    password: user

#   h2 driver class name
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true
      path: /h2-console
  liquibase:
    enabled: false
logging:
  level:
    sql: debug